
<div class="container">
  <main class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" name="userNmae" placeholder="User Name" class="form-control" id="floatingInput"  [(ngModel)]="loginObj.username" >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="pssword" placeholder="Password" class="form-control" id="floatingPassword" [(ngModel)]="loginObj.password" >
        <label for="floatingPassword">Password</label>
      </div>


      <button class="btn btn-primary w-100 py-2" type="submit" (click)="onLogin()">Sign in</button>
    </form>
  </main>

</div>
